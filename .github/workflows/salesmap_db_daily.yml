name: Daily Salesmap DB -> Release -> Railway Redeploy

on:
  schedule:
    # 매일 03:00 KST = 전날 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build-and-redeploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build salesmap_latest.db (snapshot)
        env:
          SALESMAP_TOKEN: ${{ secrets.SALESMAP_TOKEN }}
        run: |
          python salesmap_first_page_snapshot.py \
            --db-path salesmap_latest.db \
            --log-dir logs \
            --checkpoint-dir logs/checkpoints \
            --backup-dir backups \
            --keep-backups 7

      - name: Publish DB to GitHub Release (asset)
        uses: ncipollo/release-action@v1
        with:
          tag: salesmap-db-latest
          name: salesmap-db-latest
          allowUpdates: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          artifacts: "salesmap_latest.db"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Redeploy Railway service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway redeploy --service ${{ secrets.RAILWAY_SERVICE_ID }} --yes
